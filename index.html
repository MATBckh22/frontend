<!DOCTYPE html>
<html>
    <head>
        <title> Tutorial on CSS </title>
    </head>
    <body>
        <div class="container">
            <div class="box-1">
                <h1> Hello World </h1>
                <!-- external CSS link-->
                <link rel="stylesheet" type="text/css" href="style.css">
                <p>
                    Lorem, ipsum dolor sit amet consectetur adipisicing elit. Repellendus, quo!
                </p>
            </div>
            <div class="box-2">
                <h1> Hello World Again </h1>
                <!-- external CSS link-->
                <link rel="stylesheet" type="text/css" href="style.css">
                <p>
                    Lorem, ipsum. Lorem ipsum dolor, sit amet consectetur adipisicing elit. Necessitatibus, expedita quaerat.
                </p>
            </div>
            <div class="categories">
                <h2> Categories </h2>
                <ul>
                    <li> <a href="html semantics.html"> category 1 </a> </li>
                    <li> <a href="html semantics.html"> category 2 </a></li>
                    <li> <a href="html semantics.html"> category 3 </a></li>
                    <li> <a href="html semantics.html"> category 4 </a></li>
                </ul>
            </div>
            <form action="process.js" method="POST" class="my-form">
                <!-- use div to block the element in a division -->
                <!-- add placeholders to explain the input -->
                <div class="form-group">
                    <label> First Name </label>
                <input type="text" name="firstName" placeholder="Enter first name">
                </div>
                <div class="form-group">
                    <label> Last Name </label>
                <input type="text" name="lastName">
                </div>
                <!-- use type="email" when we're dealing with an email address -->
                <div class="form-group">
                    <label> Email </label>
                <input type="email" name="lastName">
                </div>
                <div class="form-group">
                    <label> Message </label>
                    <textarea name="message"> </textarea>
                </div>
                <div class="form-group">
                    <label> Gender </label>
                    <select name="gender"> 
                        <option value="male"> Male </option>
                        <option value="female"> Female </option>
                        <option value="other"> Other </option>
                    </select>
                </div>
                <div class="form-group">
                    <label> Age </label>
                    <input type="number" name="age">
                </div>
                <input type="submit" name="submit" value="submit" class="button">
            </form>
            
        </div>
        
    </body>
</html>
